<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Table</title>
</head>
<body>
    <h1>Printing table of {{n}}</h1>
    {% for i in range(1,11): %} 
        <h3>{{n}} X {{i}} = {{n*i}}</h3> 
    {% endfor %} 
</body>
</html>
